<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGYN - Community Built</title>
    <link rel="stylesheet" href="legyn-app/cyberpunk-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 127, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 127, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .neon-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .neon-particles::before,
        .neon-particles::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 8s ease-in-out infinite;
        }

        .neon-particles::before {
            top: 10%;
            left: 10%;
            background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
            animation-delay: -4s;
        }

        .neon-particles::after {
            bottom: 10%;
            right: 10%;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .centered-title {
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .centered-title .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: var(--text-shadow-neon);
        }

        .centered-title .logo-subtitle {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .centered-title {
                flex-direction: column;
            }

            .centered-title .logo-text {
                font-size: 2.5rem;
            }

            .centered-title .logo-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <div class="grid-overlay"></div>
        <div class="neon-particles"></div>
    </div>
    <div class="centered-title">
        <span class="logo-text">LEGYN</span>
        <span class="logo-subtitle">// COMMUNITY BUILT</span>
    </div>
</body>
</html>
